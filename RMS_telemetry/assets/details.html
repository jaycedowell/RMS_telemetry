<!DOCTYPE html>
<html lang='en' xml:lang='en' xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>RMS_telemetry</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/font/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.3.3/css/dataTables.dataTables.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.3.3/js/dataTables.min.js"></script>
  <script type="text/javascript">
  function updateListing(response, status, xhr) {
    if( document.title === 'RMS_telemetry' ) {
      document.title = response['station_id'];
    }
    
    var sp = document.getElementById('date');
    if( sp != null ) {
      sp.innerHTML = response['capture_started'].slice(0, 10);
      sp.classList.remove("loading");
    }
    
    var tbl = document.getElementById('listing');
    if( tbl != null ) {
      var contents = '<thead><tr><th>Date/Time</th><th>Magnitude</th><th>Duration</th><th>Shower</th><th>Link</th></thead>';
      contents += '<tbody>';
      
      for(var idx in response['meteors']) {
        var entry = response['meteors'][idx];
        contents += '<tr><td>' + entry['date'].slice(0, -3) + '</td>';
        contents += '<td>' + entry['mag'].toFixed(2) + '</td>';
        contents += '<td>' + entry['dur'].toFixed(3) + ' s</td>';
        contents += '<td>' + entry['shower'] + '</td>';
        contents += '<td><a href="/previous/meteor?date=' + entry['date'] + '">Image</a> | <a href="/previous/meteor?date=' + entry['date'] + '&duration=' + entry['dur'].toFixed(3) + '&format=mp4">Movie</a></td></tr>';
      }
      contents += '</tbody>';
    }
    
    tbl.innerHTML = contents;
    
    if( response['meteors'].length > 0 ) {
      var start = response['meteors'][0]['date'];
      var stop = response['meteors'][response['meteors'].length-1]['date'];
      fetchTrajectories(start, stop);
    }
  }
  
  function fetchListing() {
    var url = '/previous/details'
    
    var parts = window.location.href.split("?");
    if( parts.length == 2) {
      url += '?' + parts[1];
    }
    
    $.ajax({'url': url,
            'success': function(response, status, xhr) {
              updateListing(response, status, xhr);
              $('#listing').DataTable({'order': [[0, 'asc']],
                                       'columnDefs': [{'targets': 4, 'orderable': false},
                                                      {'className': 'dt-center', 'targets': [1, 2]}
                                                     ],
                                       'pageLength': 50
                                      });
            },
            'error': function() {
              setTimeout(fetchListing, 5000);
            }
           });
  }
  
  function updateTrajectories(response, status, xhr) {
    var tbl = documment.getElementById("list");
    if( tbl != null && response.ok ) {
      for(var idx in response['rows']) {
        var entry = response['rows'][idx];
      }
    }
  }
  
  function fetchTrajectories(start_date, stop_date) {
    $.ajax({'url': "https://explore.globalmeteornetwork.org/gmn_data_store/-/query?sql=SELECT+ps_summary.meteor_unique_trajectory_identifier%2C%0D%0A+++++++REPLACE%28REPLACE%28ps_summary.stations%2C+%3Ap0%2C+%27%27%29%2C+%27%2C%27%2C+%27%27%29+as+other_station%2C%0D%0A+++++++m.beginning_utc_time%2C%0D%0A+++++++m.elev_deg%2C%0D%0A+++++++m.latbeg_n_deg%2C%0D%0A+++++++m.lonbeg_e_deg%2C%0D%0A+++++++m.latend_n_deg%2C%0D%0A+++++++m.lonend_e_deg%2C%0D%0A+++++++m.htbeg_km%2C%0D%0A+++++++m.htend_km%2C%0D%0A+++++++m.duration_sec%2C%0D%0A+++++++m.peak_absmag%2C%0D%0A+++++++m.vgeo_km_s%2C%0D%0A+++++++m.created_at+as+meteor_created_at%2C%0D%0A+++++++m.updated_at+as+meteor_updated_at%0D%0AFROM+%28%0D%0A++++SELECT+meteor_unique_trajectory_identifier%2C+%0D%0A+++++++++++GROUP_CONCAT%28station_code%29+as+stations%2C%0D%0A+++++++++++COUNT%28*%29+as+station_count%2C%0D%0A+++++++++++MAX%28created_at%29+as+latest_created_at%0D%0A++++FROM+participating_station+%0D%0A++++WHERE+meteor_unique_trajectory_identifier+IN+%28%0D%0A++++++++SELECT+meteor_unique_trajectory_identifier+%0D%0A++++++++FROM+participating_station+%0D%0A++++++++WHERE+station_code+%3D+%3Ap0%0D%0A++++%29+%0D%0A++++GROUP+BY+meteor_unique_trajectory_identifier%0D%0A%29+ps_summary%0D%0AJOIN+meteor+m+ON+ps_summary.meteor_unique_trajectory_identifier+%3D+m.unique_trajectory_identifier+AND+m.beginning_utc_time+%3E%3D+:p1+AND+m.beginning_utc_time+%3C+:p2%0D%0AORDER+BY+ps_summary.latest_created_at+DESC%0D%0ALIMIT+101%3B&p0=" + station_id + "&p1=" + start_date + "&p2=" + stop_date,
            'success': function(response, status, xhr) {
                         updateTrajectories(response, status, xhr);
            }});
  }
  </script>
</head>
<body onload="fetchListing();">
  <h2>Meteor Details for <span id="date" class="loading">Loading...</span></h2>
  <table id="listing" class="display"></table>
</body>
</html>
